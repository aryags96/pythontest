<!DOCTYPE html>
{%extends 'employer/base.html'%}
 {%block body_block%}

<div class="container mt-5">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      {%if messages%}
        {%for message in messages%}
        {%if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
        <div class="text-danger">
          {{message}}
        </div>
        {%endif%}
        {%endfor%}
        {%endif%}
    </div>
    <div class="col-3"></div>
  </div>
  <div class="row mt-5">
    <div class="col-3"></div>
    <div class="col-6">
      <h1>Login</h1>
      <form action="" method="post">
        {%csrf_token%}
        {{form.as_p}}
        <input type="submit" value="login">
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>
{%endblock%}
